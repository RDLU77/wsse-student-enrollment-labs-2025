openapi: "3.0.0"
info:
  title: "Hello API"
  version: "0.1.0"

tags:
  - name: health
    description: "服務健康檢查"

externalDocs:
  description: "本課程手冊"
  url: "https://example.edu/wsse/handbook"

servers:
  - url: "https://api.example.edu/api/v1"
    description: "Production"

paths:
  /health:
    get:
      summary: "Health check"
      description: "服務是否正常"
      security: []
      responses:
        '200':
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: ok
  
  /students:
    get:
      summary: "List students"
      tags: [health]
      responses:
        "200":
          description: "OK"
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: "#/components/schemas/Student"
        "500":
          description: "Server Error"
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/Error"
components:
  schemas:
    Student:
      type: object
      required: [id, name]
      properties:
        id: { type: integer, format: int64 } # 主鍵
        name: { type: string, minLength: 1 } # 必填名稱

    Error:
      type: object
      required: [code, message]
      properties:
        code: { type: string, example: "ERR_NOT_FOUND" }
        message: { type: string }
